<div class="register-container">
  <h2>Registro</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" [(ngModel)]="apellidos" name="apellidos" required />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" [(ngModel)]="direccion" name="direccion" required />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <button type="submit" [disabled]="!nombre || !apellidos || !direccion || !email || !password">
      Registrarse
    </button>
  </form>

  <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>.</p>
</div>
